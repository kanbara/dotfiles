# i3 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod1
set $leftmon DP-2
set $rightmon DP-3

set $w1 "1: terms"
set $w2 "2: web"
set $w3 "3: work"
set $w4 "4: work"
set $w5 "5: work"
set $w6 "6: mail"
set $w7 7
set $w8 "8: notes"

exec_always --no-startup-id export DE=xfce
exec --no-startup-id numlockx on
exec --no-startup-id ~/scripts/init.sh
exec --no-startup-id ~/.fehbg
exec --no-startup-id parcellite

new_window pixel 2

set $background #151718
set $foreground #d6d6d6
set $gray #41535b
set $primary #a074c4
set $secondary #9fca56
set $tertiary #cd3f45
set $warning #e6cd69

# text colour doesn't matter-- only borderless px with gaps
# colors                 border  bg      text
client.focused          $primary $primary $background $tertiary
client.focused_inactive $secondary $secondary $background $tertiary
client.unfocused        $gray    $gray       $foreground $tertiary
client.urgent           $tertiary $tertiary $foreground $tertiary

workspace $w1 output $leftmon
workspace $w2 output $leftmon
workspace $w3 output $leftmon
workspace $w4 output $leftmon
workspace $w5 output $rightmon
workspace $w6 output $rightmon
workspace $w7 output $rightmon
workspace $w8 output $rightmon

#smart_gaps on
smart_borders on
gaps inner 25
gaps outer 35

assign [class="^VirtualBox"] "4: work"

font -*-dejavu sans-*-*-*-*-10-*-*-*-*-*-*-*
font pango:Envy Code R For Powerline 11

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec urxvt

# kill focused window
bindsym $mod+Shift+q kill

# random theme (pipe)
bindsym $mod+Scroll_Lock exec rand

# -m monitor (always left)
bindsym $mod+d exec fish -c 'rofi -show run -font "Deja Vu Sans 20" -fg "#eeeeee" -bg "argb:00000000" -i -lines 8 -width 100 -padding 500 -hide-scrollbar -bc "argb:00000000" -hlbg "#cd3f45" -separator-style "solid" -m 0 '


# focus parent
bindsym $mod+c focus parent

# change focus
bindsym $mod+n focus left
bindsym $mod+e focus down
bindsym $mod+i focus up
bindsym $mod+o focus right

# move focused window
bindsym $mod+Shift+n move left
bindsym $mod+Shift+e move down
bindsym $mod+Shift+i move up
bindsym $mod+Shift+o move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen

# change container layout (stacked, tabbed, toggle split)
#bindsym $mod+t layout stacking
#bindsym $mod+w layout tabbed
bindsym $mod+t layout toggle split

# show scratchpad
bindsym $mod+p scratchpad show

# move scratchpad
bindsym $mod+Shift+p move scratchpad

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
bindsym $mod+z focus child

bindsym $mod+minus gaps inner current minus 5
bindsym $mod+plus gaps inner current plus 5

#floating_minimum_size 1300 x 833

# switch to workspace
bindsym $mod+1 workspace number $w1
bindsym $mod+2 workspace number $w2
bindsym $mod+3 workspace number $w3
bindsym $mod+4 workspace number $w4
bindsym $mod+5 workspace number $w5
bindsym $mod+6 workspace number $w6
bindsym $mod+7 workspace number $w7
bindsym $mod+8 workspace number $w8

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace number $w1
bindsym $mod+Shift+2 move container to workspace number $w2
bindsym $mod+Shift+3 move container to workspace number $w3
bindsym $mod+Shift+4 move container to workspace number $w4
bindsym $mod+Shift+5 move container to workspace number $w5
bindsym $mod+Shift+6 move container to workspace number $w6
bindsym $mod+Shift+7 move container to workspace number $w7
bindsym $mod+Shift+8 move container to workspace number $w8

# reload the configuration file
bindsym $mod+Shift+c reload

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart

# exit i3 (logs you out of your X session)
#bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"
#
bindsym $mod+Ctrl+n move workspace to output left
bindsym $mod+Ctrl+o move workspace to output right

# resize window (you can also use the mouse for that)
mode "resize" {
# These bindings trigger as soon as you enter the resize mode

# Pressing left will shrink the window’s width.
# Pressing right will grow the window’s width.
# Pressing up will shrink the window’s height.
# Pressing down will grow the window’s height.
   bindsym n resize shrink width 10 px or 10 ppt
      bindsym e resize grow height 10 px or 10 ppt
      bindsym i resize shrink height 10 px or 10 ppt
      bindsym o resize grow width 10 px or 10 ppt

# back to normal: Enter or Escape
      bindsym Return mode "default"
      bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

#bindsym $mod+equal exec amixer -q sset Master 5%+ unmute
#bindsym $mod+minus exec amixer -q sset Master 5%- unmute
#bindsym $mod+Shift+minus exec amixer -q set Master toggle

set $mode_system System (l) lock, (e) logout, (s) suspend, (h) hibernate, (r) reboot, (Shift+s) shutdown
mode "$mode_system" {
   bindsym l exec --no-startup-id ~/bin/i3exit lock, mode "default"
      bindsym e exec --no-startup-id ~/bin/i3exit logout, mode "default"
      bindsym s exec --no-startup-id ~/bin/i3exit suspend, mode "default"
      bindsym h exec --no-startup-id ~/bin/i3exit hibernate, mode "default"
      bindsym r exec --no-startup-id ~/bin/i3exit reboot, mode "default"
      bindsym Shift+s exec --no-startup-id ~/bin/i3exit shutdown, mode "default"

# back to normal: Enter or Escape
      bindsym Return mode "default"
      bindsym Escape mode "default"
}

bindsym $mod+Pause mode "$mode_system"

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
   height 25
      position top
      status_command i3blocks

      colors {
         background $background
            statusline $foreground
            separator $background

# Colors go <border> <background> <text> <indicator>
            focused_workspace $primary $primary $background
            active_workspace $secondary $secondary $background
            inactive_workspace $background $background $primary
            urgent_workspace $tertiary $tertiary $background
      }

}